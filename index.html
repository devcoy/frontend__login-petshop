<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devcoy | PetShop</title>
    <!--custom style-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="px-4 px-lg-0">
    <div class="panel col-12 col-lg-6 offset-lg-3">
      <div class="row">
        <div class="panel__left col-12 col-lg-7 py-4 px-4">
          <div class="panel__left-title text-center">
            <img
              src="assets/img/logo.svg"
              class="panel__left-title-logo img-fluid"
              alt="Logo"
            /><span>Pet<b>Shop</b></span>
          </div>
          <div class="panel__left-body">
            <form action="#">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="usuario@dominio.com"
                />
              </div>
              <div class="form-group">
                <label for="passwd">Contraseña</label>
                <input
                  type="password"
                  name="passwd"
                  class="form-control"
                  placeholder="Contraseña"
                />
              </div>
              <div class="form-group text-center">
                <input type="submit" value="Ingresar" class="btn btn-primary" />
              </div>
            </form>
          </div>
          <div class="panel__left-footer text-center">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="panel__right col-lg-5 d-none d-lg-block py-5 px-3">
          <div class="panel__right-title text-center">
            Siempre cerca de tí con los mejores productos.
          </div>
          <div class="panel__left-img text-center w-100">
            <img src="assets/img/business.svg" alt="shop">
          </div>
        </div>
      </div>
    </div>

    <!--boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
